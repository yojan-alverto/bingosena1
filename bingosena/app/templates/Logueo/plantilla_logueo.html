{% load static %}
{% include 'inc/Header.html' %}
<title>Bingo Sena - Iniciar Sesión</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static 'Css/plantilla_logueo.css' %}">
<div class="auth-container">
    <div class="auth-wrapper">
        <!-- Selector de formulario -->
        <div class="auth-selector">
            <button class="auth-tab active" data-form="login">Iniciar Sesión</button>
            <button class="auth-tab" data-form="register">Registrarse</button>
        </div>

        <!-- Contenedor de formularios -->
        <div class="auth-forms">
            <!-- Formulario de Login -->
            <form class="auth-form login-form active">
                <p class="auth-form-title">Inicia sesión en tu cuenta</p>
                
                <div class="auth-input-container">
                    <input placeholder="Correo electrónico" type="email" required>
                    <span>
                        <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                    </span>
                </div>
                
                <div class="auth-input-container">
                    <input placeholder="Contraseña" type="password" required>
                    <span>
                        <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                            <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                    </span>
                </div>
                
                <button class="auth-submit" type="submit">
                    Iniciar Sesión
                </button>

                <p class="auth-link">
                    ¿No tienes cuenta?
                    <a href="#" class="switch-form" data-form="register">Regístrate</a>
                </p>
            </form>

            <!-- Formulario de Registro -->
            <form class="auth-form register-form">
                <p class="auth-form-title">Crea tu cuenta</p>
                
                <div class="auth-input-container">
                    <input placeholder="Nombre completo" type="text" required>
                    <span>
                        <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                    </span>
                </div>
                
                <div class="auth-input-container">
                    <input placeholder="Correo electrónico" type="email" required>
                    <span>
                        <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                    </span>
                </div>
                
                <div class="auth-input-container">
                    <input placeholder="Contraseña" type="password" required>
                    <span>
                        <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                            <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                    </span>
                </div>
                
                <div class="auth-input-container">
                    <input placeholder="Confirmar contraseña" type="password" required>
                    <span>
                        <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                            <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                    </span>
                </div>
                
                <button class="auth-submit" type="submit">
                    Registrarse
                </button>

                <p class="auth-link">
                    ¿Ya tienes cuenta?
                    <a href="#" class="switch-form" data-form="login">Inicia sesión</a>
                </p>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'Js/plantilla_logueo.js' %}"></script>

{% include 'inc/Footer.html' %}
