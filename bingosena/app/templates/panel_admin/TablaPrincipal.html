{% load static %}
{% include 'inc/Header.html' %}
<title>Bingo Sena - ¡Tabla Principal!</title>
<link rel="stylesheet" href="{% static 'Css/TablaPrincipal.css' %}">

<div class="container-fluid py-5 bingo-container">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-4">
            <h1 class="text-warning display-4 fw-bold">Tabla Principal de Bingo</h1>
            <p class="text-light lead">Sistema de gestión de números para tu juego de bingo</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <!-- Panel izquierdo - Tombola -->
        <div class="col-lg-4 col-md-5 mb-4">
            <div class="tombola-card card h-100 shadow">
                <div class="card-header bg-dark text-warning text-center py-3">
                    <h3 class="mb-0"><i class="bi bi-shuffle me-2"></i> Tombola</h3>
                </div>
                <div class="card-body d-flex flex-column">
                    <!-- Tómbola -->
                    <div class="number-display text-center mb-3">
                        <div id="currentNumber" class="display-1 fw-bold text-warning">--</div>
                        <p class="text-muted">Número actual</p>
                    </div>

                    <!-- Botón sortear justo debajo -->
                    <button id="drawButton" class="btn btn-warning btn-lg w-100 py-3 mb-3">
                        <i class="bi bi-shuffle me-2"></i> Sortear Nuevo Número
                    </button>

                    <!-- Stats -->
                    <div class="stats-display mb-3">
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="stat-box bg-dark p-3 rounded">
                                    <h4 id="drawnNumbers" class="text-warning mb-0">0</h4>
                                    <small class="text-light">Sorteados</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-box bg-dark p-3 rounded">
                                    <h4 id="remainingNumbers" class="text-warning mb-0">100</h4>
                                    <small class="text-light">Restantes</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id="resetButton" class="btn btn-outline-light btn-sm w-100 mt-auto">
                        <i class="bi bi-arrow-repeat me-1"></i> Reiniciar Juego
                    </button>
                </div>
            </div>
        </div>

        <!-- Panel derecho - Tabla de números -->
        <div class="col-lg-8 col-md-7">
            <div class="bingo-table-card card shadow">
                <div class="card-header bg-dark text-warning text-center py-3">
                    <h3 class="mb-0"><i class="bi bi-grid-3x3-gap-fill me-2"></i> Tabla de Números</h3>
                </div>
                <div class="card-body">
                    <div class="bingo-table-container">
                        <div class="bingo-letters">
                            <div class="letter-header">B</div>
                            <div class="letter-header">I</div>
                            <div class="letter-header">N</div>
                            <div class="letter-header">G</div>
                            <div class="letter-header">O</div>
                        </div>
                        <div id="bingoGrid" class="bingo-grid">
                            <!-- Los números se generan con JS en columnas organizadas -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'JS/TablaPrincipal.js' %}"></script>
{% include 'inc/Footer.html' %}
