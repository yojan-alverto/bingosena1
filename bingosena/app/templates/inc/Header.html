{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Estilos para el header mejorado */
        .navbar {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%) !important;
            padding: 0.8rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .navbar-brand {
            transition: transform 0.3s ease;
        }
        
        .navbar-brand:hover {
            transform: scale(1.05);
        }
        
        .nav-link {
            position: relative;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            margin: 0 0.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(255, 193, 7, 0.15);
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            background: rgba(255, 193, 7, 0.2);
            font-weight: 600;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #FFC107;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 70%;
        }
        
        .btn-outline-warning {
            border-width: 2px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
        }
        
        .navbar-toggler {
            border: none;
            padding: 0.25rem 0.5rem;
        }
        
        .navbar-toggler:focus {
            box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.5);
        }
        
        /* Estilos para el dropdown de gestión */
        .dropdown-menu {
            background: linear-gradient(135deg, #2d2d2d 0%, #3d3d3d 100%);
            border: 1px solid #444;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
        }
        
        .dropdown-item {
            color: #fff;
            border-radius: 8px;
            padding: 0.7rem 1rem;
            margin: 0.2rem 0;
            transition: all 0.3s ease;
        }
        
        .dropdown-item:hover {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            transform: translateX(5px);
        }
        
        .dropdown-divider {
            border-color: #555;
            margin: 0.5rem 0;
        }
        
        .dropdown-toggle::after {
            transition: transform 0.3s ease;
        }
        
        .show .dropdown-toggle::after {
            transform: rotate(180deg);
        }
        
        /* Ajustes para dispositivos móviles */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
                padding: 1rem;
                border-radius: 0 0 12px 12px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            
            .nav-link {
                margin: 0.3rem 0;
                text-align: center;
            }
            
            .btn-outline-warning {
                margin-top: 0.5rem;
                width: 100%;
                text-align: center;
            }
            
            .dropdown-menu {
                background: transparent;
                border: none;
                box-shadow: none;
                text-align: center;
            }
            
            .dropdown-item {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Mejorado sin Fixed -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-warning d-flex align-items-center" href="{% url 'Home' %}">
                <i class="bi bi-dice-5-fill me-2 fs-3"></i> 
                <span class="fs-3">BingoSena</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
            aria-controls="menu" aria-expanded="false" aria-label="Menú de navegación">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'Home' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Home' %}#premios">Premios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Home' %}#reglas">Reglas</a></li>
                    
                    <!-- Menú de Gestión con dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" 
                           aria-expanded="false">
                            <i class="bi bi-gear-fill me-1"></i> Gestion
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="{% url 'TablaPrincipal' %}">
                                    <i class="bi bi-table me-2"></i> Tabla Principal
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="bi bi-trophy-fill me-2"></i> Ganadores
                                </a>
                            </li>
                        </ul>
                    </li>
                    
                    <li class="nav-item"><a class="nav-link" href="{% url 'Home' %}#contacto">Contacto</a></li>
                </ul>
                <div class="ms-lg-3 mt-3 mt-lg-0">
                    <a href="{% url 'Plantilla_logueo' %}">
                        <button class="btn btn-outline-warning btn-sm">Iniciar Sesión</button>
                    </a>
                </div>
            </div>
        </div>
    </header>
